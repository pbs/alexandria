---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><small>{{page.code}}</small>{{ page.title }}</h1>
    <p class="post-meta">Updated: {{ page.date | date: "%b %-d, %Y" }}</p>
    <p>Category: {{page.category}}</p>
    <p>Status: {{page.status}}</p>
    <p>Product: {{page.products}}</p>
  </header>

  <article class="post-content">

    {{ page.example }}

    {{ content }}

    {% highlight html  %}
{{ page.example }}
    {% endhighlight %}

  </article>

</div>

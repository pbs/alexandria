---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><small>{{page.id}}</small>{{ page.title }}</h1>
    <p class="post-meta">Updated: {{ page.date | date: "%b %-d, %Y" }}</p>
    <p>Status: {{page.status}}</p>
  </header>

  <article class="post-content">

    {{ page.example }}

    {{ content }}

    {% highlight html  %}
{{ page.example }}
    {% endhighlight %}

  </article>

</div>
